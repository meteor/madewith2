<template name="appEdit">
  {{#with app}}
    <form class="main">
      <div class="control-group">
        <label class="control-label" for="title">App Name</label>
        <div class="controls">
            <input name="title" type="text" value="{{title}}" placeholder="Honeycomb Guides" size="70"/>
        </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="url">App URL</label>
          <div class="controls">
              <input name="url" type="text" value="{{url}}" placeholder="http://myapp.meteor.com" size="70"/>
          </div>
      </div>
      <p></p>
      <div class="control-group">
          <label class="control-label" for="source">GitHub URL</label>
          <div class="controls">
              <input name="source" type="text" value="{{source}}" placeholder="github.com/meteor/meteor" size="70" />
          </div>
      </div>
      <p></p>
      <div class="control-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
              <textarea id="description" name="description" rows="4" cols="72" placeholder="{{description}}">{{description}}</textarea>
          </div>
      </div> 

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Update Your App's Listing" class="btn btn-success btn-lg submit"/>
          </div>
      </div>
      <hr/>
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger btn-lg delete" href="#"><span class="glyphicon glyphicon-trash"></span></a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
